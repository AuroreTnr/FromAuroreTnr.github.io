<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./ressources/cat-4-svgrepo-com.svg">

</head>
<body>
    
    <h1>Instant Tendresse</h1>

    <div class="slider">
        <img class="slide-img active" src="ressources/chat-1.jpg" alt="chat">
        <img class="slide-img" src="ressources/chat-2.jpg" alt="chat">
        <img class="slide-img" src="ressources/chat-3.jpg" alt="chat">
        <img class="slide-img" src="ressources/chat-4.jpg" alt="chat">
        <img class="slide-img" src="ressources/chat-5.jpg" alt="chat">
        <img class="slide-img" src="ressources/chat-6.jpg" alt="chat">
        <img class="slide-img" src="ressources/Mycat-1.jpg" id="myCat" alt="chat">
        <button 
        data-action="-1"
        class="control-btn previous-btn">
            <img src="ressources/cat-footprint-svgrepo-com.svg" alt="left arrow">
        </button>
        <button 
        data-action="1"
        class="control-btn next-btn">
            <img src="ressources/cat-footprint-svgrepo-com.svg" alt="right arrow">
        </button>
    </div>
    <h2></h2>


    <script src="script.js"></script>
</body>
</html>
